<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JSON Transformer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top p-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JSON Transformer</a>
        </div>
    </nav>

    <main id="app" role="main" class="container-fluid mt-5 pt-3">
        <div class="row d-flex">
            <div class="col">
                <span class="editor-title-tab">
                    <i class="fas fa-code fa-xs mr-2" style="color: orange"></i>
                    input.json
                </span>
                <div class="editor-container">
                    <div id="input-editor" class="editor editor-block" contenteditable="true"></div>
                </div>
            </div>
            <div class="col">
                <span class="editor-title-tab">
                    <i class="fas fa-code fa-xs mr-2" style="color: orange"></i>
                    transform.js
                </span>
                <div class="editor-container">
                    <div class="editor">function transform(obj) {</div>
                    <div id="transform-editor" class="editor editor-block" contenteditable="true"></div>
                    <div class="editor">}</div>
                </div>
            </div>
            <div class="col">
                <span class="editor-title-tab">
                    <i class="fas fa-code fa-xs mr-2" style="color: orange"></i>
                    result.json
                </span>
                <div class="editor-container">
                    <div id="result-editor" class="editor editor-block"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71d0e575d1.js" crossorigin="anonymous" type="text/javascript"></script>
    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
