<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JSON Transformer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top py-0">
        <div class="container-fluid p-0">
            <a class="navbar-brand" href="#">JSON Transformer</a>
        </div>
    </nav>

    <main id="app" role="main" class="container-fluid pt-3">
        <div class="row">
            <!-- INPUT COLUMN -->
            <div class="col px-0">
                <nav class="ace-editor-navbar navbar navbar-expand-lg navbar-light bg-info p-0">
                    <ul class="navbar-nav">
                        <li class="nav-item ace-editor-title-tab">
                            <span class="navbar-text text-light"><strong><i class="fas fa-code mr-1" style="color: orange;"></i> input.json</strong></span>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                File
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item btn-file-open" file-input-target="editor-input-file-selector" href="#">
                                    <i class="far fa-folder-open"></i> Open
                                </a>
                                <a class="dropdown-item btn-file-save" editor-target="editor-input" file-name="input.json" href="#">
                                    <i class="far fa-save"></i> Save
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>
                <input class="hidden-file-selector" id="editor-input-file-selector" editor-target="editor-input" type="file" accept=".json,.jsonc" />
                <div id="editor-input" class="ace-editor" ace-language="json5" ace-min-lines="50" ace-max-lines="50"></div>
            </div>

            <!-- TRANSFORM COLUMN -->
            <div class="col px-0">
                <nav class="ace-editor-navbar navbar navbar-expand-lg navbar-light bg-info p-0">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ace-editor-title-tab">
                            <span class="navbar-text text-light"><strong><i class="fas fa-code mr-1" style="color: orange;"></i> transform.js</strong></span>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                File
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item btn-file-open" file-input-target="editor-transform-file-selector" href="#">
                                    <i class="far fa-folder-open"></i> Open
                                </a>
                                <a class="dropdown-item btn-file-save" editor-target="editor-transform" file-name="transform.js" href="#">
                                    <i class="far fa-save"></i> Save
                                </a>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a id="btn-transform" class="nav-link" href="#"><strong>Transform <i class="fas fa-arrow-circle-right text-success"></i></strong></a>
                        </li>
                    </ul>
                </nav>
                <input class="hidden-file-selector" id="editor-transform-file-selector" editor-target="editor-transform" type="file" accept=".js" />
                <div id="editor-transform" class="ace-editor" ace-language="javascript" ace-min-lines="50" ace-max-lines="50"></div>
            </div>

            <!-- OUTPUT COLUMN -->
            <div class="col px-0">
                <nav class="ace-editor-navbar navbar navbar-expand-lg navbar-light bg-info p-0">
                    <ul class="navbar-nav">
                        <li class="nav-item ace-editor-title-tab">
                            <span class="navbar-text text-light"><strong><i class="fas fa-code mr-1" style="color: orange;"></i> output.json</strong></span>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">File</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item btn-file-save" editor-target="editor-output" file-name="output.json" href="#">
                                    <i class="far fa-save"></i> Save
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>
                <div id="editor-output" class="ace-editor" ace-language="json5" ace-read-only ace-read-only ace-min-lines="50" ace-max-lines="50"></div>
            </div>
        </div>
    </main>

    <!-- CONSOLE -->
    <div class="console container-fluid px-0">
        <nav class="ace-editor-navbar navbar navbar-expand-lg navbar-light bg-info p-0">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ace-editor-title-tab">
                    <span class="navbar-text text-light"><strong><i class="fas fa-terminal mr-1" style="color: greenyellow;"></i> Console</strong></span>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a id="btn-console-clear" class="nav-link" href="#"><strong><i class="fas fa-trash-alt"></i></strong></a>
                </li>
            </ul>
        </nav>
        <div id="editor-console" class="ace-editor" ace-language="text" ace-read-only ace-min-lines="10" ace-max-lines="20"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"
        integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q=="
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71d0e575d1.js" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"
        integrity="sha512-WiGQZv8WpmQVRUFXZywo7pHIO0G/o3RyiAJZj8YXNN4AV7ReR1RYWVmZJ6y3H06blPcjJmG/sBpOVZjTSFFlzQ=="
        crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
