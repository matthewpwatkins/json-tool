<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JSON Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div id="app" class="d-flex flex-column justify-content-between">
        <div id="top" class="flex-grow-1 d-flex flex-column justify-content-between">
            <nav class="navbar navbar-expand-md navbar-dark bg-primary py-0 px-2">
                <a class="navbar-brand text-white">JSON Tool <small class="ml-1 text-light">by Matthew Watkins</small></a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/watkinsmatthewp/json-tool" target="_blank">
                            <i class="fab fa-github mr-1 text-white"></i> Source
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.matthewpwatkins.com/" target="_blank">
                            <img src="./me-256.png" class="navbar-icon-img mr-1" /> Matthew
                        </a>
                    </li>
                </ul>
            </nav>
            <div id="editors" class="flex-grow-1 row mx-0">
                <!-- INPUT COLUMN -->
                <div class="col px-0 d-flex flex-column justify-content-between">
                    <nav class="ace-editor-navbar navbar navbar-expand-lg navbar-light bg-info p-0">
                        <ul class="navbar-nav">
                            <li class="nav-item ace-editor-title-tab">
                                <span class="navbar-text text-light"><strong><i class="fas fa-code mr-1" style="color: orange;"></i> input.json</strong></span>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    File
                                </a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item btn-file-open" file-input-target="editor-input-file-selector">
                                        <i class="far fa-folder-open"></i> Open
                                    </a>
                                    <a class="dropdown-item btn-file-save" editor-target="editor-input" file-name="input.json">
                                        <i class="far fa-save"></i> Save
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <input class="hidden-file-selector" id="editor-input-file-selector" editor-target="editor-input" type="file" accept=".json,.jsonc" />
                    <div id="editor-input" class="flex-grow-1 ace-editor" ace-language="json5"></div>
                </div>

                <!-- TRANSFORM COLUMN -->
                <div class="col px-0 d-flex flex-column justify-content-between">
                    <nav class="ace-editor-navbar navbar navbar-expand-lg navbar-light bg-info p-0">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item ace-editor-title-tab">
                                <span class="navbar-text text-light"><strong><i class="fas fa-code mr-1" style="color: orange;"></i> transform.js</strong></span>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    File
                                </a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item btn-file-open" file-input-target="editor-transform-file-selector">
                                        <i class="far fa-folder-open"></i> Open
                                    </a>
                                    <a class="dropdown-item btn-file-save" editor-target="editor-transform" file-name="transform.js">
                                        <i class="far fa-save"></i> Save
                                    </a>
                                </div>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a id="btn-transform" class="nav-link text-light"><strong>TRANSFORM <i class="fas fa-arrow-right ml-1"></i></strong></a>
                            </li>
                        </ul>
                    </nav>
                    <input class="hidden-file-selector" id="editor-transform-file-selector" editor-target="editor-transform" type="file" accept=".js" />
                    <div id="editor-transform" class="flex-grow-1 ace-editor" ace-language="javascript"></div>
                </div>

                <!-- OUTPUT COLUMN -->
                <div class="col px-0 d-flex flex-column justify-content-between">
                    <nav class="ace-editor-navbar navbar navbar-expand-lg navbar-light bg-info p-0">
                        <ul class="navbar-nav">
                            <li class="nav-item ace-editor-title-tab">
                                <span class="navbar-text text-light"><strong><i class="fas fa-code mr-1" style="color: orange;"></i> output.json</strong></span>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">File</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item btn-file-save" editor-target="editor-output" file-name="output.json">
                                        <i class="far fa-save"></i> Save
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <div id="editor-output" class="ace-editor flex-grow-1" ace-language="json5" ace-read-only ace-read-only></div>
                </div>
            </div>
        </div>
        <div id="top-bottom-separator" class="my-2"></div>
        <div id="bottom">
            <div id="console">
                <nav class="ace-editor-navbar navbar navbar-expand-lg navbar-light bg-info p-0">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ace-editor-title-tab">
                            <span class="navbar-text text-light"><strong><i class="fas fa-terminal mr-1" style="color: greenyellow;"></i> Console</strong></span>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a id="btn-console-clear" class="nav-link"><strong><i class="fas fa-trash-alt"></i></strong></a>
                        </li>
                    </ul>
                </nav>
                <div id="editor-console" class="ace-editor" ace-language="text" ace-read-only ace-min-lines="10" ace-max-lines="10"></div>
            </div>
            <div id="footer" class="p-1">
                <p class="text-center mb-0 text-secondary">
                    <span class="mr-1">&copy; 2020</span>
                    <span class="mr-1">|</span>
                    <a href="https://www.matthewpwatkins.com/" target="_blank">Matthew Watkins</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"
        integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q=="
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71d0e575d1.js" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"
        integrity="sha512-WiGQZv8WpmQVRUFXZywo7pHIO0G/o3RyiAJZj8YXNN4AV7ReR1RYWVmZJ6y3H06blPcjJmG/sBpOVZjTSFFlzQ=="
        crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
